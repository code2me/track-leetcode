<!DOCTYPE html>
<html lang="en">

<head>
    <title>Track Leetcode Challenge!</title>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Track <span id="logo">Leetcode</span> Challenge!</h3>
    <div class="input-container">
        <input type="text" id="username" placeholder=" " />
        <label for="username">Enter your username</label>
    </div>
    <button class="button-85" id="submitbtn" role="button">Submit</button>
    <div id="result">You have completed <span id="result_span"></span> Javascript question.</div>
    <div id="error"></div>

    <div class="question_div">
        <h4>Day: <span id="day_div"></span></h4>
        <div>Topic: <span id="topic_div"></span></div>
        <a href="" id="today_question"></a>
        <small>(click on the question to redirect)</small>
    </div>
</body>

</html>
